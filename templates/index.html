<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>estrutura inicial</title>
        <!-- Importação do Tailwind CSS -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
            rel="stylesheet">
        <!-- Importação do font-awesome Icones -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet">
        <!-- Importação do CSS -->
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
 <!-- Login Modal -->
    
   <!-- Notificação -->
        <div id="notification" class="notification"></div>

        <!-- Informações do Usuário -->
        <div id="userInfo" class="user-info">
            <div class="flex items-center space-x-3">
                <div id="userAvatar" class="user-avatar"></div>
                <div>
                    <div id="userName" class="font-semibold text-gray-800"></div>
                    <div id="userEmail" class="text-sm text-gray-600"></div>
                </div>
            </div>
            <button id="logoutBtn" class="mt-3 w-full bg-red-500 hover:bg-red-600 text-white text-sm py-2 px-4 rounded-lg transition duration-200">
                <i class="fas fa-sign-out-alt mr-2"></i>Sair
            </button>
        </div>

        <!-- Conteúdo Principal -->
        <div id="mainContent" class="main-content">
            <div class="welcome-card">
                <div class="gradient-bg text-white w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-envelope-open-text text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-4">Bem-vindo ao Classificador de Emails!</h1>
                <p class="text-gray-600 mb-6">Sistema inteligente de classificação de emails está pronto para uso.</p>
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <p class="text-blue-800 font-medium">Usuário logado com sucesso!</p>
                    <p class="text-blue-600 text-sm mt-1">Aproveite todas as funcionalidades do sistema.</p>
                </div>
            </div>
        </div>

        <!-- Login Modal -->
        <div id="loginModal" class="modal show">
            <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
                <div class="text-center mb-6">
                    <div class="gradient-bg text-white w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-envelope-open-text text-2xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800">Classificador de Emails</h2>
                    <p class="text-gray-600">Sistema inteligente de classificação</p>
                </div>
                
                <div class="mb-4">
                    <div class="flex border-b">
                        <button id="loginTab" class="flex-1 py-2 px-4 text-center font-medium tab-active">Login</button>
                        <button id="registerTab" class="flex-1 py-2 px-4 text-center font-medium text-gray-600">Registrar</button>
                    </div>
                </div>

                <!-- Formulário de Login -->
                <form id="loginForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Usuário</label>
                        <input type="text" id="loginUsername" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                        <input type="password" id="loginPassword" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <button type="submit" class="w-full gradient-bg text-white font-bold py-2 px-4 rounded-lg hover:opacity-90 transition duration-200">
                        <span id="loginBtnText">Entrar</span>
                        <span id="loginLoader" class="loading hidden"></span>
                    </button>
                </form>

                <!-- Formulário de Registro -->
                <form id="registerForm" class="hidden">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Usuário</label>
                        <input type="text" id="registerUsername" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="registerEmail" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                        <input type="password" id="registerPassword" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <button type="submit" class="w-full gradient-bg text-white font-bold py-2 px-4 rounded-lg hover:opacity-90 transition duration-200">
                        <span id="registerBtnText">Registrar</span>
                        <span id="registerLoader" class="loading hidden"></span>
                    </button>
                </form>

                <div class="mt-4 text-center text-sm text-gray-600">
                    <p>Login padrão: admin / admin123</p>
                </div>
            </div>
        </div>
    </body>
    <script src="/static/script.js"></script>
</html>
